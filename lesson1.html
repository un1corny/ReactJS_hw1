    <script>
        // задание 1

        function loop(times = 0, callback = null) {
            if (callback != null) {
                for (let i = 0; i < times; i++) {
                    callback(i);
                }
            }
        }

        loop(6, function () {
            console.log("It's done");
        });
        loop(2);

        // задание 2

        function calculateArea(...input) {
            let area;
            let type;
            let [a, b, c] = input;

            switch (input.length) {
                case 1:
                    type = 'square';
                    area = a * a;
                    break;
                case 2:
                    type = 'rectangle';
                    area = a * b;
                    break;
                case 3:
                    type = 'triangle';
                    const p = (a + b + c) / 2;
                    area = Math.sqrt(p * (p - a) * (p - b) * (p - c));
            }
            let figure = {area, type, input};
            console.log(figure);
        }

        calculateArea(5);
        calculateArea(5, 3);
        calculateArea(5, 4, 6);


        // задание 3

        class Human {
            constructor(name, age, dateOfBirth) {
                this.name = (typeof name === "string") ? name : "mistake";
                this.age = (typeof age === "number") ? age : "mistake";
                this.dateOfBirth = (typeof dateOfBirth === "number" || typeof age === "string") ? dateOfBirth : "mistake";
            }

            displayInfo() {
                return (this.name + ' ' + this.age + ' ' + this.dateOfBirth);
            }
        }

        class Employee extends Human {
            constructor(name, age, dateOfBirth, salary, department) {
                super(name, age, dateOfBirth);
                this.salary = (typeof salary === "number") ? salary : "mistake";
                this.department = (typeof department === "string") ? department : "mistake";
            }

            displayInfo() {
                return (super.displayInfo() + ' ' + this.salary + ' ' + this.department);
            }
        }

        class Manager extends Employee {
            constructor(name, age, dateOfBirth, salary, department) {
                super(name, age, dateOfBirth, salary, department);
                this.developersList = [];
            }

            addDeveloper(developer) {
                this.developersList.push(developer);
            }

            deleteDeveloper(developerName) {
                let devIndex = this.developersList.findIndex(i => i.name === developerName);
                if (devIndex !== -1) {
                    this.developersList.splice(devIndex, 1);
                }
            }
        }

        class Developer extends Employee {

            constructor(name, age, dateOfBirth, salary, department, manager) {
                super(name, age, dateOfBirth, salary, department);
                this.manager = manager;
            }

            changeManager(manager) {
                this.manager = manager;
            }

            displayInfo() {
                return ('All questions adress to ' + this.manager.name + ' ' + this.manager.department);
            }
        }

        let man = new Manager('nikita', 28, 19.09, 10000000, 'dep1');
        let man2 = new Manager('igor', 26, 1.08, 700000, 'dep1');


        let dev1 = new Developer('alina', 31, 23.10, 80000000, 'dep2', 'nikita');
        let dev2 = new Developer('anna', 34, 18.01, 1500000, 'dep3', 'kir');


        man.addDeveloper(dev1);
        man.addDeveloper(dev2);

        man.deleteDeveloper('alina');

        dev1.changeManager(man);
        dev1.changeManager(man2);

        dev1.displayInfo();

    </script>
